image: alpine/latest
oauth: pages.sr.ht/PAGES:RW
packages:
- ruby
- ruby-dev
- go
- hut
environment:
site: wruby.btxx.org
sources:
- https://git.sr.ht/~bt/wruby
tasks:
- install-gems: |
    sudo gem install bundler 'kramdown:2.4.0' 'rss:0.3.0'
- build: |
    cd wruby
    sudo make build
- package: |
    cd wruby/build
    tar -cvz . > ../../site.tar.gz
- upload: |
    hut pages publish -d wruby.btxx.org site.tar.gz
